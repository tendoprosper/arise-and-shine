<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Member Account | SACCO</title>
<style>
:root{
  --primary:#1e88e5;
  --secondary:#22c55e;
  --dark:#0f172a;
  --good:#22c55e;
  --moderate:#facc15;
  --bad:#ef4444;
  --card-bg: rgba(255, 255, 255, 0.15);
  --text-light:#f8fafc;
  --text-dark:#111;
  --shadow:0 8px 25px rgba(0,0,0,0.7);
}
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:url('https://images.unsplash.com/photo-1605902711622-cfb43c44367f') center/cover fixed;
  color:var(--text-light);
  overflow-x:hidden;
}
header{
  padding:20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(0,0,0,0.6);
  backdrop-filter:blur(10px);
}
header h1{margin:0;color:#fff;text-shadow:0 0 5px #000;}
header button{
  padding:10px 20px;
  border:none;
  border-radius:25px;
  background:var(--primary);
  color:#fff;
  font-weight:700;
  cursor:pointer;
  transition:.3s ease;
}
header button:hover{background:var(--secondary);transform:scale(1.05);}
.container{
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:20px;
}

/* Welcome popup */
#welcomePopup{
  position:fixed;
  top:30%;
  left:50%;
  transform:translate(-50%,-50%);
  background:rgba(255,255,255,0.85);
  color:#000;
  padding:30px 50px;
  border-radius:25px;
  font-size:1.8rem;
  font-weight:bold;
  box-shadow:var(--shadow);
  text-align:center;
  opacity:0;
  z-index:1000;
  animation:fadeInOut 3s forwards;
}
@keyframes fadeInOut{
  0%{opacity:0; transform:translate(-50%,-60%) scale(0.8);}
  20%{opacity:1; transform:translate(-50%,-50%) scale(1);}
  80%{opacity:1; transform:translate(-50%,-50%) scale(1);}
  100%{opacity:0; transform:translate(-50%,-40%) scale(0.8);}
}

/* Profile Card */
.profile-card{
  background:var(--card-bg);
  backdrop-filter:blur(15px);
  padding:20px;
  border-radius:20px;
  box-shadow:var(--shadow);
  text-align:center;
  margin-bottom:20px;
  width:300px;
  color:var(--text-dark);
  opacity:0;
  transform:translateY(20px);
  animation:slideFade 1s forwards 0.5s;
}
.profile-card:hover{transform:translateY(-3px); transition:.3s ease;}
.profile-card img{
  width:100px;
  height:100px;
  border-radius:50%;
  border:2px solid #38bdf8;
  margin-bottom:10px;
}
.profile-card h2{
  margin:5px 0;
  color:#000;
}
.admin-tag{
  display:inline-block;
  background:var(--primary);
  color:#fff;
  font-weight:700;
  padding:2px 10px;
  border-radius:10px;
  font-size:0.8rem;
  margin-bottom:10px;
}

/* Cards */
.card{
  background:var(--card-bg);
  backdrop-filter:blur(12px);
  border-radius:20px;
  padding:20px;
  box-shadow:var(--shadow);
  margin-bottom:20px;
  width:90%;
  max-width:700px;
  color:var(--text-dark);
  opacity:0;
  transform:translateY(20px);
  animation:slideFade 1s forwards;
}
.card:nth-of-type(1){animation-delay:0.7s;}
.card:nth-of-type(2){animation-delay:0.9s;}
.card:nth-of-type(3){animation-delay:1.1s;}
.card h3{margin-top:0;color:#000;}
.card table{
  width:100%;
  border-collapse:collapse;
  margin-top:10px;
}
.card table th, .card table td{
  border-bottom:1px solid rgba(0,0,0,0.2);
  padding:8px;
  text-align:left;
  color:#000;
}

/* Progress bar */
.progress-container{
  margin-top:10px;
}
.progress-bar{
  width:100%;
  height:15px;
  background:#ccc;
  border-radius:10px;
  overflow:hidden;
}
.progress-fill{
  height:100%;
  width:0%;
  border-radius:10px;
  transition:.5s ease;
}

/* Notifications */
.notifications{
  background:rgba(255,255,255,0.15);
  padding:15px;
  border-radius:15px;
  width:90%;
  max-width:700px;
  margin-bottom:20px;
  color:#000;
}
.notifications h3{
  margin-top:0;
}
.notifications ul{
  margin:0;
  padding-left:20px;
}
.notifications li{
  margin:5px 0;
}

/* Animations */
@keyframes slideFade{
  to{opacity:1; transform:translateY(0);}
}
</style>
</head>
<body>

<div id="welcomePopup"></div>

<header>
  <h1>Member Account</h1>
  <button onclick="window.history.back()">Back</button>
</header>

<div class="container">
  <div class="profile-card" id="profileCard"></div>

  <div class="card" id="savingsCard">
    <h3>Savings History</h3>
    <table id="savingsTable">
      <tr><th>Date</th><th>Amount (UGX)</th></tr>
    </table>
    <div class="progress-container">
      <div class="progress-bar">
        <div class="progress-fill" id="performanceFill"></div>
      </div>
      <small id="performanceText"></small>
    </div>
  </div>

  <div class="card" id="loanCard">
    <h3>Loan Standings</h3>
    <table>
      <tr><th>Status</th><td id="loanStatus"></td></tr>
      <tr><th>Loan Amount</th><td id="loanAmount"></td></tr>
      <tr><th>Interest</th><td id="loanInterest"></td></tr>
      <tr><th>Repayment Schedule</th><td id="loanSchedule"></td></tr>
    </table>
  </div>

  <div class="notifications" id="notifications">
    <h3>Notifications</h3>
    <ul id="notificationList"></ul>
  </div>
</div>

<script>
// Mock member data
const member = {
  name:'Atasha Anisha',
  pic:'https://randomuser.me/api/portraits/women/65.jpg',
  admin:true,
  savingsHistory:[
    {date:'2026-01-01', amount:20000},
    {date:'2026-01-15', amount:30000},
    {date:'2026-02-01', amount:25000}
  ],
  loan:{status:'Ongoing', amount:50000, interest:5, schedule:'Monthly 10,000 UGX'},
  notifications:['Welcome to the SACCO!','Your last payment was successful.']
};

// Show welcome popup
const welcomePopup = document.getElementById('welcomePopup');
welcomePopup.textContent = `Welcome, ${member.name}!`;

// Render profile
const profileCard = document.getElementById('profileCard');
profileCard.innerHTML = `
  ${member.admin?'<div class="admin-tag">ADMIN</div>':''}
  <img src="${member.pic}" alt="${member.name}">
  <h2>${member.name}</h2>
`;

// Render savings table
const savingsTable = document.getElementById('savingsTable');
let totalSavings = 0;
member.savingsHistory.forEach(entry=>{
  savingsTable.innerHTML += `<tr><td>${entry.date}</td><td>${entry.amount.toLocaleString()}</td></tr>`;
  totalSavings += entry.amount;
});

// Render performance bar
let performance = 'good';
let color = 'var(--good)';
if(totalSavings < 50000){performance='bad'; color='var(--bad)';}
else if(totalSavings < 100000){performance='moderate'; color='var(--moderate)';}
document.getElementById('performanceFill').style.width = Math.min(totalSavings/1000,100)+'%';
document.getElementById('performanceFill').style.background = color;
document.getElementById('performanceText').textContent = `Performance: ${performance}`;

// Render loan info
document.getElementById('loanStatus').textContent = member.loan.status;
document.getElementById('loanAmount').textContent = 'UGX '+member.loan.amount.toLocaleString();
document.getElementById('loanInterest').textContent = member.loan.interest + '%';
document.getElementById('loanSchedule').textContent = member.loan.schedule;

// Render notifications
const notificationList = document.getElementById('notificationList');
member.notifications.forEach(note=>{
  const li = document.createElement('li');
  li.textContent = note;
  notificationList.appendChild(li);
});
</script>

</body>
</html>
