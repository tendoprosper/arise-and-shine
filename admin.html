<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SACCO Admin Dashboard</title>

<style>
:root{
  --primary:#1e88e5;
  --secondary:#22c55e;
  --good:#22c55e;
  --moderate:#facc15;
  --bad:#ef4444;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(120deg,#020617,#020617cc),
             url('https://images.unsplash.com/photo-1520607162513-77705c0f0d4a');
  background-size:cover;
  background-attachment:fixed;
  color:#fff;
}

/* HEADER */
header{
  padding:20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(0,0,0,0.6);
  backdrop-filter:blur(10px);
}
header h1{
  margin:0;
  color:#38bdf8;
}
.btn{
  background:var(--primary);
  color:#000;
  padding:10px 20px;
  border-radius:25px;
  text-decoration:none;
  font-weight:bold;
}
.btn:hover{background:var(--secondary)}

/* SEARCH */
.search-container{
  padding:15px;
  text-align:center;
  background:rgba(0,0,0,0.5);
}
.search-container input{
  width:90%;
  max-width:400px;
  padding:12px;
  border-radius:25px;
  border:none;
  outline:none;
}

/* NOTIFICATIONS */
.notification{
  background:rgba(30,136,229,.25);
  padding:15px;
  border-radius:15px;
  margin:10px 20px;
  animation:fadeIn .6s ease;
}
@keyframes fadeIn{
  from{opacity:0;transform:translateY(-10px)}
  to{opacity:1;transform:translateY(0)}
}

/* CARDS */
.container{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:25px;
  padding:20px;
}
.card{
  background:rgba(255,255,255,0.12);
  backdrop-filter:blur(12px);
  border-radius:20px;
  padding:20px;
  box-shadow:0 15px 30px rgba(0,0,0,0.6);
  transition:.3s;
}
.card:hover{transform:translateY(-6px)}

.card img{
  width:100%;
  height:160px;
  object-fit:cover;
  border-radius:15px;
  margin-bottom:10px;
}
.admin-tag{
  display:inline-block;
  background:var(--primary);
  color:#000;
  font-weight:bold;
  padding:4px 10px;
  border-radius:10px;
  font-size:.8rem;
  margin-bottom:6px;
}
.progress-bar{
  height:14px;
  background:#333;
  border-radius:10px;
  overflow:hidden;
  margin:8px 0;
}
.progress-fill{
  height:100%;
  transition:.5s;
}
table{
  width:100%;
  font-size:.85rem;
  border-collapse:collapse;
}
th,td{
  padding:6px 4px;
  border-bottom:1px solid rgba(255,255,255,.2);
  text-align:left;
}
</style>
</head>

<body>

<header>
  <h1>SACCO Admin Dashboard</h1>
  <a href="calculator.html" class="btn">Share Calculator</a>
</header>

<div class="search-container">
  <input type="text" id="searchInput" placeholder="Search members by name...">
</div>

<div id="notifications"></div>

<div class="container" id="membersContainer"></div>

<script>
// MEMBERS DATA (FIXED + IMAGES)
const members = [
  {
    name:'Atasha Anisha',
    savings:50000,
    loan:20000,
    loanStatus:'Ongoing',
    share:1500,
    admin:true,
    pic:'images/Ace.jpg',
    history:[
      {date:'2026-01-01',amount:20000},
      {date:'2026-01-15',amount:30000}
    ]
  },
  {
    name:'Tando Prosper',
    savings:120000,
    loan:0,
    loanStatus:'No Loan',
    share:3600,
    admin:false,
    pic:'images/T.jpg',
    history:[
      {date:'2026-01-03',amount:50000},
      {date:'2026-01-20',amount:70000}
    ]
  }
];

// DEMO REQUESTS
localStorage.setItem('saccoRequests',JSON.stringify([
  {name:'Birungi Joy',phone:'077XXXXXX'}
]));

const requests = JSON.parse(localStorage.getItem('saccoRequests')) || [];
const notificationsDiv = document.getElementById('notifications');

requests.forEach(r=>{
  notificationsDiv.innerHTML+=`
    <div class="notification">
      New Membership Request: <strong>${r.name}</strong> (${r.phone})
    </div>`;
});

// RENDER MEMBERS
const container=document.getElementById('membersContainer');

function renderMembers(filter=''){
  container.innerHTML='';
  members
    .filter(m=>m.name.toLowerCase().includes(filter.toLowerCase()))
    .forEach(m=>{
      let color='var(--good)',status='Good';
      if(m.savings<50000){color='var(--bad)';status='Bad'}
      else if(m.savings<100000){color='var(--moderate)';status='Moderate'}

      const card=document.createElement('div');
      card.className='card';
      card.innerHTML=`
        ${m.admin?'<div class="admin-tag">ADMIN</div>':''}
        <img src="${m.pic}"
             onerror="this.src='https://i.pravatar.cc/300?u=${m.name}'">
        <h3>${m.name}</h3>

        <div class="progress-bar">
          <div class="progress-fill"
               style="width:${Math.min(m.savings/1000,100)}%;
               background:${color}">
          </div>
        </div>
        <small>Performance: ${status}</small>

        <table>
          <tr><th>Savings</th><td>UGX ${m.savings.toLocaleString()}</td></tr>
          <tr><th>Loan</th><td>${m.loanStatus} (UGX ${m.loan.toLocaleString()})</td></tr>
          <tr><th>Share</th><td>UGX ${m.share.toLocaleString()}</td></tr>
        </table>
      `;
      container.appendChild(card);
    });
}
renderMembers();

// SEARCH
document.getElementById('searchInput').addEventListener('input',e=>{
  renderMembers(e.target.value);
});
</script>

</body>
</html>
