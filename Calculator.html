<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SACCO Money Distribution</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
  font-family: Arial, sans-serif;
  background:#f4f6f9;
  padding:20px;
}

.container{
  max-width:900px;
  margin:auto;
}

.card{
  background:#fff;
  padding:20px;
  border-radius:15px;
  box-shadow:0 10px 25px rgba(0,0,0,0.1);
  margin-bottom:25px;
}

h2,h3{
  text-align:center;
  color:#1e88e5;
}

input{
  width:100%;
  padding:10px;
  margin:5px 0 10px;
  border-radius:8px;
  border:1px solid #ccc;
}

button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  background:#1e88e5;
  color:#fff;
  font-size:16px;
  cursor:pointer;
}

button:hover{
  background:#1565c0;
}

.member-row{
  display:flex;
  gap:10px;
  margin-bottom:8px;
}

.member-row input{
  flex:1;
}

.result{
  background:#f1f5f9;
  padding:15px;
  border-radius:10px;
  margin-top:15px;
}

canvas{
  margin-top:20px;
}
</style>
</head>

<body>
<div class="container">

<!-- MEMBERS MANAGEMENT -->
<div class="card">
  <h2>ðŸ‘¥ SACCO Members (Auto Percentages)</h2>

  <div id="members">
    <div class="member-row">
      <input type="text" value="Alice">
      <input type="number" value="40">
    </div>
    <div class="member-row">
      <input type="text" value="Brian">
      <input type="number" value="35">
    </div>
    <div class="member-row">
      <input type="text" value="Claire">
      <input type="number" value="25">
    </div>
  </div>

  <button onclick="addMember()">âž• Add Member</button>
</div>

<!-- MONEY DISTRIBUTION -->
<div class="card">
  <h2>ðŸ’° Money Distribution Calculator</h2>

  <label>Total Money (UGX)</label>
  <input type="number" id="totalMoney" placeholder="Enter total amount">

  <button onclick="calculate()">ðŸ“Š Calculate & Show Chart</button>

  <div id="results" class="result"></div>

  <canvas id="pieChart"></canvas>
</div>

</div>

<script>
let chart;

function addMember(){
  const members = document.getElementById("members");

  const row = document.createElement("div");
  row.className = "member-row";
  row.innerHTML = `
    <input type="text" placeholder="Member Name">
    <input type="number" placeholder="%">
  `;
  members.appendChild(row);
}

function calculate(){
  const totalMoney = Number(document.getElementById("totalMoney").value);
  const rows = document.querySelectorAll(".member-row");
  const results = document.getElementById("results");

  if(!totalMoney || totalMoney <= 0){
    results.innerHTML = "âŒ Enter a valid total amount.";
    return;
  }

  let totalPercentage = 0;
  let labels = [];
  let percentages = [];
  let output = "<h3>Distribution Results</h3>";

  rows.forEach(row=>{
    const name = row.children[0].value || "Unnamed";
    const percent = Number(row.children[1].value) || 0;
    totalPercentage += percent;
    labels.push(name);
    percentages.push(percent);
  });

  if(totalPercentage !== 100){
    results.innerHTML = `âŒ Percentages must equal 100%. Current: ${totalPercentage}%`;
    return;
  }

  rows.forEach(row=>{
    const name = row.children[0].value || "Unnamed";
    const percent = Number(row.children[1].value) || 0;
    const share = (percent/100) * totalMoney;

    output += `<p><strong>${name}</strong> (${percent}%): UGX ${share.toLocaleString()}</p>`;
  });

  results.innerHTML = output;

  drawChart(labels, percentages);
}

function drawChart(labels, data){
  const ctx = document.getElementById("pieChart");

  if(chart){
    chart.destroy();
  }

  chart = new Chart(ctx, {
    type: "pie",
    data: {
      labels: labels,
      datasets: [{
        data: data,
        backgroundColor: [
          "#1e88e5",
          "#43a047",
          "#fbc02d",
          "#e53935",
          "#8e24aa",
          "#00acc1"
        ]
      }]
    },
    options:{
      responsive:true,
      plugins:{
        legend:{
          position:"bottom"
        }
      }
    }
  });
}
</script>

</body>
</html>
